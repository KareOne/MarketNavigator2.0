# MarketNavigator v2 - Production Docker Compose
# Server IP: 89.42.199.54
# Usage: docker compose -f docker-compose.prod.yml up -d --build

services:
  # ==========================================================================
  # Core Infrastructure
  # ==========================================================================

  redis:
    image: redis:7-alpine
    container_name: mn2-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO - S3-Compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: mn2-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  minio-init:
    image: minio/mc:latest
    container_name: mn2-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " mc alias set myminio http://minio:9000 minioadmin minioadmin123; mc mb --ignore-existing myminio/marketnavigator-files; mc anonymous set download myminio/marketnavigator-files/public; exit 0; "

  # ==========================================================================
  # API Orchestrator (task distribution to remote workers)
  # ==========================================================================

  orchestrator:
    build: ./orchestrator
    container_name: mn2-orchestrator
    command: python -m uvicorn server:app --host 0.0.0.0 --port 8010
    volumes:
      - ./orchestrator:/app
    ports:
      - "8010:8010"
    environment:
      - REDIS_URL=redis://redis:6379/1
      - BACKEND_STATUS_URL=http://backend:8000/api/reports/status-update/
      # Production tokens - CHANGE THESE FOR SECURITY
      - WORKER_TOKENS_CRUNCHBASE=${WORKER_TOKEN_CRUNCHBASE:-prod-cb-token-change-me}
      - WORKER_TOKENS_TRACXN=${WORKER_TOKEN_TRACXN:-prod-tx-token-change-me}
      - WORKER_TOKENS_SOCIAL=${WORKER_TOKEN_SOCIAL:-prod-social-token-change-me}
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8010/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Django Backend
  # ==========================================================================

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mn2-backend
    command: sh -c "python manage.py makemigrations --noinput && python manage.py migrate --noinput && daphne -b 0.0.0.0 -p 8000 config.asgi:application"
    volumes:
      - ./backend:/app
      - backend_media:/app/media
      - backend_static:/app/static
    ports:
      - "8000:8000"
    environment:
      - DEBUG=0
      - DJANGO_LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
      # Database (Remote PostgreSQL - Liara)
      - DB_HOST=table-mountain.liara.cloud
      - DB_PORT=32965
      - DB_NAME=postgres
      - DB_USER=root
      - DB_PASSWORD=AZ6t2MguosDdJ8oCval6B7bU
      # Redis
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      # Security (Production)
      - SECRET_KEY=prod-super-secure-secret-key-change-this-in-real-production
      - ALLOWED_HOSTS=89.42.199.54,localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://89.42.199.54:3000,http://89.42.199.54
      # S3 Storage (MinIO)
      - USE_S3=True
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin123
      - AWS_STORAGE_BUCKET_NAME=marketnavigator-files
      - AWS_S3_ENDPOINT_URL=http://minio:9000
      - AWS_S3_REGION_NAME=us-east-1
      # External APIs
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      # Liara AI for keyword generation
      - LIARA_API_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJrZXkiOiI2OTE4MzY0YjFmYjc4MTI5ZDI5MjhiYjgiLCJ0eXBlIjoiYWlfa2V5IiwiaWF0IjoxNzYzMTk0NDQzfQ.SCiUegAiSgB1sscxzNh4TWLZ7KntbZRLk2HGjeA3j0k
      - LIARA_BASE_URL=https://ai.liara.ir/api/6918348a8376cb0a3e18fdef/v1
      - LIARA_MODEL=google/gemini-2.5-flash
      # Orchestrator URL (replaces direct scraper URLs)
      - ORCHESTRATOR_URL=http://orchestrator:8010
      - USE_ORCHESTRATOR=True
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      orchestrator:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health/" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Celery Workers
  # ==========================================================================

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mn2-celery-worker
    command: celery -A config worker --loglevel=info --concurrency=4 -Q celery,default,reports
    volumes:
      - ./backend:/app
      - backend_media:/app/media
    environment:
      - DEBUG=0
      - PYTHONUNBUFFERED=1
      - CELERY_CONCURRENCY=4
      - DB_HOST=table-mountain.liara.cloud
      - DB_PORT=32965
      - DB_NAME=postgres
      - DB_USER=root
      - DB_PASSWORD=AZ6t2MguosDdJ8oCval6B7bU
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - USE_S3=True
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin123
      - AWS_STORAGE_BUCKET_NAME=marketnavigator-files
      - AWS_S3_ENDPOINT_URL=http://minio:9000
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - METIS_API_KEY=${METIS_API_KEY:-tpsg-dzOOSs20K2g3Bbp6rpDXAYpMDD9EydX}
      - METIS_BASE_URL=https://api.metisai.ir/openai/v1
      - METIS_MODEL=gpt-4o-mini
      # Liara AI for keyword generation
      - LIARA_API_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJrZXkiOiI2OTE4MzY0YjFmYjc4MTI5ZDI5MjhiYjgiLCJ0eXBlIjoiYWlfa2V5IiwiaWF0IjoxNzYzMTk0NDQzfQ.SCiUegAiSgB1sscxzNh4TWLZ7KntbZRLk2HGjeA3j0k
      - LIARA_BASE_URL=https://ai.liara.ir/api/6918348a8376cb0a3e18fdef/v1
      - LIARA_MODEL=google/gemini-2.5-flash
      - SECRET_KEY=prod-super-secure-secret-key-change-this-in-real-production
      # Orchestrator URL (replaces direct scraper URLs)
      - ORCHESTRATOR_URL=http://orchestrator:8010
      - USE_ORCHESTRATOR=True
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      orchestrator:
        condition: service_healthy
    restart: unless-stopped

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mn2-celery-beat
    command: celery -A config beat --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=0
      - PYTHONUNBUFFERED=1
      - DB_HOST=table-mountain.liara.cloud
      - DB_PORT=32965
      - DB_NAME=postgres
      - DB_USER=root
      - DB_PASSWORD=AZ6t2MguosDdJ8oCval6B7bU
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - SECRET_KEY=prod-super-secure-secret-key-change-this-in-real-production
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  flower:
    image: mher/flower:2.0
    container_name: mn2-flower
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - FLOWER_PORT=5555
      - FLOWER_BASIC_AUTH=admin:admin123
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ==========================================================================
  # Next.js Frontend (Production - Server IP)
  # ==========================================================================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://89.42.199.54:8000
        - NEXT_PUBLIC_WS_URL=ws://89.42.199.54:8000
    container_name: mn2-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://89.42.199.54:8000
      - NEXT_PUBLIC_WS_URL=ws://89.42.199.54:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  redis_data:
  minio_data:
  backend_media:
  backend_static:
